<div fxLayout="column" fxLayoutAlign="space-evenly">
    <h1 mat-dialog-title>Usuário Fidelizado com Sucesso!</h1>
    <span>O Usuário/a {{data.userName}} completou 10 compras!</span>
    
    <span>Por favor, confirme a entrega da recompensa clicando em "Entregue"</span>

    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
        <button mat-raised-button>Cancelar</button>
        <button mat-raised-button color="primary">Entregue</button>
    </div>
</div>
